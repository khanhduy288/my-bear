<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bear</title>

    <!-- Th√™m favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/43/Heart_icon.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            padding: 20px;
        }

        #chat-messages {
            margin-bottom: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chat-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            word-wrap: break-word;
            position: relative;
        }

        .message-bubble.sent {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .message-bubble.received {
            background-color: rgba(248, 248, 248, 1);
        }

        .message-time {
            font-size: 12px;
            color: gray;
            text-align: right;
            margin-top: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            margin-top: 5px;
            align-items: center;
        }

        .like-button-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .like-count {
            position: absolute;
            font-size: 10px;
            color: white;
            background-color: red;
            border-radius: 50%;
            padding: 2px 5px;
            top: -5px;
            right: -5px;
        }

        #send-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            padding: 10px;
        }

        #message-input::placeholder {
            color: #bbb;
        }

        #send-button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        #send-button:active {
            transform: scale(0.9);
        }

        #copy-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            #send-button {
                font-size: 20px;
            }

            #message-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center text-danger py-2">üíï My Bear üíï</h3>
        <div id="chat-container">
            <div id="chat-messages"></div>
        </div>
        <div id="send-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">üì©</button>
        </div>
    </div>

    <div id="copy-status">Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c copy!</div>

    <script>
        const apiURL = "https://65682fed9927836bd9743814.mockapi.io/api/singup/webchat";

        const name = localStorage.getItem('userName') || "Anonymous";
        const avatar = localStorage.getItem('userAvatar') || "https://via.placeholder.com/30";

        async function loadMessages() {
            const response = await fetch(apiURL);
            const messages = await response.json();
            const chatContainer = document.getElementById('chat-messages');

            chatContainer.innerHTML = '';

            const recentMessages = messages.slice(-10);
            recentMessages.forEach(message => {
                addMessageToUI(message, false);
            });

            scrollToBottom();
        }

        function addMessageToUI(message, isSent) {
            const chatContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', isSent ? 'sent' : 'received');
            messageElement.innerHTML = `
                <img src="${message.avatar}" alt="Avatar">
                <div class="message-bubble ${isSent ? 'sent' : 'received'}">
                    <strong>${message.name}:</strong> <span class="message-text">${message.tinnhan}</span>
                    <div class="message-time">${message.timestamp || ''}</div>
                    <div class="action-buttons">
                        <button class="btn btn-sm btn-light copy-button" title="Copy Message">üìã</button>
                        <div class="like-button-container">
                            <button class="btn btn-sm btn-light like-button" title="Like Message">‚ù§Ô∏è</button>
                            <span class="like-count">${message.likes || 0}</span>
                        </div>
                        <button class="btn btn-sm btn-light edit-button" title="Edit Message">‚úèÔ∏è</button>
                    </div>
                </div>
            `;
            chatContainer.appendChild(messageElement);

            // G·∫Øn s·ª± ki·ªán sao ch√©p
            const copyButton = messageElement.querySelector('.copy-button');
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(message.tinnhan).then(() => {
                    showCopyStatus();
                });
            });

            // G·∫Øn s·ª± ki·ªán th·∫£ tim
            const likeButton = messageElement.querySelector('.like-button');
            likeButton.addEventListener('click', async () => {
                message.likes = (message.likes || 0) + 1;
                await updateMessage(message);
                loadMessages();
            });

            // G·∫Øn s·ª± ki·ªán ch·ªânh s·ª≠a
            const editButton = messageElement.querySelector('.edit-button');
            editButton.addEventListener('click', () => {
                const messageText = messageElement.querySelector('.message-text');
                const newText = prompt('Edit your message:', message.tinnhan);
                if (newText && newText !== message.tinnhan) {
                    message.tinnhan = newText;
                    updateMessage(message);
                    loadMessages();
                }
            });

            scrollToBottom();
        }

        function showCopyStatus() {
            const copyStatus = document.getElementById('copy-status');
            copyStatus.style.display = 'block';
            setTimeout(() => {
                copyStatus.style.display = 'none';
            }, 5000);
        }

        async function updateMessage(message) {
            await fetch(`${apiURL}/${message.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const inputElement = document.getElementById('message-input');
            const message = inputElement.value;

            if (!message) {
                alert('Please enter a message before sending.');
                return;
            }

            const timestamp = new Date().toLocaleString();
            const newMessage = {
                tinnhan: message,
                name: name,
                avatar: avatar,
                timestamp: timestamp,
                likes: 0
            };

            addMessageToUI(newMessage, true);

            await fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newMessage)
            });

            inputElement.value = '';
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        loadMessages();
        setInterval(loadMessages, 1000);
    </script>
</body>
</html>
