<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bear</title>

    <!-- Th√™m favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/43/Heart_icon.svg" type="image/svg+xml">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-height: 100%;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 80px; /* Gi·ªØ kho·∫£ng tr·ªëng cho √¥ nh·∫≠p v√† n√∫t Send */
        }

        #chat-messages {
            margin-bottom: 20px;
        }

        .chat-message {
            display: flex;
            margin-bottom: 10px;
        }

        .chat-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            word-wrap: break-word;
        }

        .message-bubble.sent {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .message-bubble.received {
            background-color: rgba(248, 248, 248, 1);
        }

        #send-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        #send-button {
            background-color: #f382e0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            font-size: 18px;
        }

        /* ƒê·∫£m b·∫£o responsive */
        @media (max-width: 600px) {
            #send-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            #message-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center text-danger py-2">üíï My Bear üíï</h3>
        <div id="chat-container">
            <!-- Tin nh·∫Øn s·∫Ω ƒë∆∞·ª£c hi·ªÉn th·ªã ·ªü ƒë√¢y -->
            <div id="chat-messages"></div>
        </div>
        <div id="send-container">
            <input type="text" id="message-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const apiURL = "https://65682fed9927836bd9743814.mockapi.io/api/singup/webchat";

        // Ki·ªÉm tra n·∫øu ƒë√£ c√≥ d·ªØ li·ªáu trong localStorage
        if (!localStorage.getItem('userName') || !localStorage.getItem('userAvatar')) {
            // N·∫øu kh√¥ng c√≥, y√™u c·∫ßu ng∆∞·ªùi d√πng nh·∫≠p th√¥ng tin name v√† avatar
            const userName = prompt('Enter your name:');
            const userAvatar = prompt('Enter your avatar link (URL):');

            // Ki·ªÉm tra v√† l∆∞u th√¥ng tin v√†o localStorage
            if (userName && userAvatar) {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userAvatar', userAvatar);
            } else {
                alert("Name and Avatar are required!");
                // Th·ª±c hi·ªán l·∫°i n·∫øu kh√¥ng nh·∫≠p ƒë·ªß
                location.reload();
            }
        }

        // L·∫•y d·ªØ li·ªáu ng∆∞·ªùi d√πng t·ª´ localStorage
        const name = localStorage.getItem('userName');
        const avatar = localStorage.getItem('userAvatar');

        // T·∫£i c√°c tin nh·∫Øn
        async function loadMessages() {
            const response = await fetch(apiURL);
            const messages = await response.json();
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.innerHTML = '';

            messages.forEach(message => {
                addMessageToUI(message, false);
            });

            scrollToBottom();
        }

        // Th√™m tin nh·∫Øn v√†o giao di·ªán
        function addMessageToUI(message, isSent) {
            const chatContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', isSent ? 'sent' : 'received');
            messageElement.innerHTML = `
                <img src="${message.avatar}" alt="Avatar">
                <div class="message-bubble ${isSent ? 'sent' : 'received'}">
                    <strong>${message.name}:</strong> ${message.tinnhan}
                </div>
            `;
            chatContainer.appendChild(messageElement);
            scrollToBottom();
        }

        // Cu·ªôn xu·ªëng cu·ªëi khi c√≥ tin nh·∫Øn m·ªõi
        function scrollToBottom() {
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // G·ª≠i tin nh·∫Øn m·ªõi
        async function sendMessage() {
            const inputElement = document.getElementById('message-input');
            const message = inputElement.value;

            if (!message) {
                alert('Please enter a message before sending.');
                return;
            }

            const newMessage = {
                tinnhan: message,
                name: name,
                avatar: avatar
            };

            // Hi·ªÉn th·ªã tin nh·∫Øn ngay l·∫≠p t·ª©c
            addMessageToUI(newMessage, true);

            // G·ª≠i tin nh·∫Øn l√™n API
            await fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newMessage)
            });

            inputElement.value = '';
        }

        // X·ª≠ l√Ω g·ª≠i tin nh·∫Øn khi nh·∫•n ph√≠m Enter ho·∫∑c nh·∫•n n√∫t g·ª≠i
        document.getElementById('message-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);

        // T·∫£i c√°c tin nh·∫Øn ngay khi trang ƒë∆∞·ª£c t·∫£i
        loadMessages();

        // C·∫≠p nh·∫≠t tin nh·∫Øn sau m·ªói 5 gi√¢y
        setInterval(loadMessages, 50); // T·ª± ƒë·ªông c·∫≠p nh·∫≠t m·ªói 5 gi√¢y
    </script>
</body>
</html>
