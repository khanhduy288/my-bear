<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bear</title>

    <!-- Th√™m favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/43/Heart_icon.svg" type="image/svg+xml">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
            padding: 20px;
        }

        #chat-messages {
            margin-bottom: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ccc transparent;
        }

        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .chat-message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-bubble {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            word-wrap: break-word;
            position: relative;
        }

        .message-bubble.sent {
            background-color: rgba(0, 123, 255, 0.2);
        }

        .message-bubble.received {
            background-color: rgba(248, 248, 248, 1);
        }

        .message-time {
            font-size: 12px;
            color: gray;
            text-align: right;
            margin-top: 5px;
        }

        .copy-button {
            margin-left: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        #send-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: #fff;
            display: flex;
            justify-content: center;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex-grow: 1;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            padding: 10px;
        }

        #message-input::placeholder {
            color: #bbb;
        }

        #send-button {
            background: none;
            border: none;
            color: #007bff;
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer;
        }

        #send-button:active {
            transform: scale(0.9);
        }

        /* Form ƒëi·ªÅn th√¥ng tin */
        #user-info-form {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #info-alert {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffcccc;
            color: #900;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #copy-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 600px) {
            #send-button {
                font-size: 20px;
            }

            #message-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center text-danger py-2">üíï My Bear üíï</h3>
        <button class="btn btn-outline-primary btn-sm" id="edit-user-info" style="position: absolute; top: 10px; right: 10px;">Edit Info</button>
        <div id="chat-container">
            <div id="chat-messages"></div>
        </div>
        <div id="send-container">
            <div id="message-wrapper">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">üì©</button>
                <a href="https://khanhduy298.github.io/Heart/">üíï</a>
            </div>
        </div>
    </div>

    <div id="user-info-form">
        <h5>Enter Your Info</h5>
        <div class="mb-3">
            <label for="user-name" class="form-label">Name</label>
            <input type="text" id="user-name" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="user-avatar" class="form-label">Avatar URL</label>
            <input type="text" id="user-avatar" class="form-control" />
        </div>
        <button class="btn btn-success" id="save-user-info">Save</button>
    </div>

    <div id="info-alert">Please enter your name and avatar!</div>
    <div id="copy-status">Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c copy!</div>

    <script>
        const apiURL = "https://65682fed9927836bd9743814.mockapi.io/api/singup/webchat";

        const name = localStorage.getItem('userName');
        const avatar = localStorage.getItem('userAvatar');

        if (!name || !avatar) {
            document.getElementById('info-alert').style.display = 'block';
            setTimeout(() => {
                document.getElementById('info-alert').style.display = 'none';
            }, 5000);
        }

        document.getElementById('edit-user-info').addEventListener('click', () => {
            document.getElementById('user-info-form').style.display = 'block';
        });

        document.getElementById('save-user-info').addEventListener('click', () => {
            const userName = document.getElementById('user-name').value;
            const userAvatar = document.getElementById('user-avatar').value;

            if (userName && userAvatar) {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userAvatar', userAvatar);
                document.getElementById('user-info-form').style.display = 'none';
            } else {
                alert("Both fields are required!");
            }
        });

        async function loadMessages() {
            const response = await fetch(apiURL);
            const messages = await response.json();
            const chatContainer = document.getElementById('chat-messages');

            chatContainer.innerHTML = '';

            const recentMessages = messages.slice(-10);
            recentMessages.forEach(message => {
                addMessageToUI(message, false);
            });

            scrollToBottom();
        }

        function addMessageToUI(message, isSent) {
            const chatContainer = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', isSent ? 'sent' : 'received');
            messageElement.innerHTML = `
                <img src="${message.avatar}" alt="Avatar">
                <div class="message-bubble ${isSent ? 'sent' : 'received'}">
                    <strong>${message.name}:</strong> ${message.tinnhan}
                    <div class="message-time">${message.timestamp || ''}</div>
                </div>
                <button class="btn btn-sm btn-light copy-button" title="Copy Message">üìã</button>
            `;
            chatContainer.appendChild(messageElement);

            // G·∫Øn s·ª± ki·ªán sao ch√©p
            const copyButton = messageElement.querySelector('.copy-button');
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(message.tinnhan).then(() => {
                    showCopyStatus();
                });
            });

            scrollToBottom();
        }

        function showCopyStatus() {
            const copyStatus = document.getElementById('copy-status');
            copyStatus.style.display = 'block';
            setTimeout(() => {
                copyStatus.style.display = 'none';
            }, 5000);
        }

        function scrollToBottom() {
            const chatContainer = document.getElementById('chat-messages');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const inputElement = document.getElementById('message-input');
            const message = inputElement.value;

            if (!name || !avatar) {
                document.getElementById('info-alert').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('info-alert').style.display = 'none';
                }, 5000);
                return;
            }

            if (!message) {
                alert('Please enter a message before sending.');
                return;
            }

            const timestamp = new Date().toLocaleString();
            const newMessage = {
                tinnhan: message,
                name: name,
                avatar: avatar,
                timestamp: timestamp
            };

            addMessageToUI(newMessage, true);

            await fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newMessage)
            });

            inputElement.value = '';
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        loadMessages();
        
        setInterval(loadMessages, 1000);
    </script>
</body>
</html>
